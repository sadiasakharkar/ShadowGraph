version: '3.9'
services:
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env.example
    environment:
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: http://localhost:5173,http://localhost
    ports:
      - '8000:8000'
    depends_on:
      - redis

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - '5173:80'
    depends_on:
      - backend
