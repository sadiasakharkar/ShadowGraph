apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadowgraph-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shadowgraph-backend
  template:
    metadata:
      labels:
        app: shadowgraph-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/example/shadowgraph-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_URL
              value: redis://shadowgraph-redis:6379/0
            - name: CORS_ORIGINS
              value: http://localhost:5173
---
apiVersion: v1
kind: Service
metadata:
  name: shadowgraph-backend
spec:
  selector:
    app: shadowgraph-backend
  ports:
    - port: 8000
      targetPort: 8000
