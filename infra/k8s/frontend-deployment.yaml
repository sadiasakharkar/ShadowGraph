apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadowgraph-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shadowgraph-frontend
  template:
    metadata:
      labels:
        app: shadowgraph-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/example/shadowgraph-frontend:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: shadowgraph-frontend
spec:
  selector:
    app: shadowgraph-frontend
  ports:
    - port: 80
      targetPort: 80
